<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <--CSS FILES-->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/calculator.css">
    
    <--GOOGLE FONTS - INRIA SERIF-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

<body class="bg">
    <header class="headera">
        <img class="adulogo" src="images/AdUlogo.png" alt="AdU Logo">
        <nav class="navbar">
            <a class="navtext" href="index.html">Home</a>
            <a class="navtext" href="index.html#overview">Overview</a>
            <a class="navtext" href="calculator.html">Calculator</a>
            <a class="navtext" href="contactus.html">Contact Us</a>
        </nav>

    </header>
    <main>
        <section id="modelbd" class="modelbd">
            <a href="#calculator"><button class="modelbd-button">Fish Count Calculator</button></a>
        </section>
        <section id="calculator" class="calculator">
            <div class="calc-incontainer">
                <div class="calc-inincontainer">
                    <p class="calc-inputtitle">User Input</p>
                    <p class="calc-ddtitle">Select Data Range</p>
                    <select class="calc-dd" id="dataRange" onchange="updateInputFields()">
                        <option value="average">3-Month Average</option>
                        <option value="period">3-Month Period</option>
                    </select>
                    <div id="averageInputs">
                        <p class="calc-inputname">Rainfall</p>
                        <input class="calc-input" type="number" placeholder="Rainfall (mm)" id="rf-avg">
                        <p class="calc-inputname">Temperature</p>
                        <input class="calc-input" type="number" placeholder="Temperature (째C)" id="temp-avg">
                        <p class="calc-inputname">Water Hyacinth</p>
                        <input class="calc-input" type="number" placeholder="Water Hyacinth (ha)" id="whac-avg">
                    </div>
                    <div id="periodInputs">
                        <p class="calc-monthtitle">Month 1</p>
                        <p class="calc-inputname">Rainfall</p>
                        <input class="calc-input" type="number" placeholder="Rainfall (mm)" id="rf-m1">
                        <p class="calc-inputname">Temperature</p>
                        <input class="calc-input" type="number" placeholder="Temperature (째C)" id="temp-m1">
                        <p class="calc-inputname">Water Hyacinth</p>
                        <input class="calc-input" type="number" placeholder="Water Hyacinth (ha)" id="whac-m1">
                        <p class="calc-monthtitle">Month 2</p>
                        <p class="calc-inputname">Rainfall</p>
                        <input class="calc-input" type="number" placeholder="Rainfall (mm)" id="rf-m2">
                        <p class="calc-inputname">Temperature</p>
                        <input class="calc-input" type="number" placeholder="Temperature (째C)" id="temp-m2">
                        <p class="calc-inputname">Water Hyacinth</p>
                        <input class="calc-input" type="number" placeholder="Water Hyacinth (ha)" id="whac-m2">
                        <p class="calc-monthtitle">Month 3</p>
                        <p class="calc-inputname">Rainfall</p>
                        <input class="calc-input" type="number" placeholder="Rainfall (mm)" id="rf-m3">
                        <p class="calc-inputname">Temperature</p>
                        <input class="calc-input" type="number" placeholder="Temperature (째C)" id="temp-m3">
                        <p class="calc-inputname">Water Hyacinth</p>
                        <input class="calc-input" type="number" placeholder="Water Hyacinth (ha)" id="whac-m3">

                    </div>
                </div>
            </div>
            <div class="calc-varcontainer">
            </div>
            <div class="calc-outcontainer">
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="calculatorscript.js"></script>
</body>
